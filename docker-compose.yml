
services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_pass
      POSTGRES_DB: media_scraper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d media_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 128M

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - MAX_CONCURRENT_SCRAPES=10
      - DATABASE_URL=postgres://scraper_user:scraper_pass@postgres:5432/media_scraper?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_OPTIONS=--max-old-space-size=400
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - scraper-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 128M

volumes:
  postgres_data:
  redis_data:

networks:
  scraper-network:
    driver: bridge
